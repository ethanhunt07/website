    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>

    $('#contact').click(function(){

      var email_id = $("#email-data").val();
      var msg = `
        <div class="alert  alert-dismissible" role="alert" style="background-color:#03d3af;color:#ffffff;font-family: boldFont;" ><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>You are succesfully registered!</div>
      `
      $.ajax
      ({
          url: 'http://139.59.86.191:5000/early_access',
          data: JSON.stringify({"email": email_id}),
          contentType: "application/json,charset=UTF-8",
          type: 'POST',
          success: function(result)
          {
              alert("Success")
              $('#message').html(msg)
          }
      });
    });
    </script>
